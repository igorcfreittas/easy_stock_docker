version: "3.3"
services:
    db:
        container_name: mysql
        image: mysql:5.7
        restart: always
        ports: 
            - "3306:3306"
        environment: 
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: easy_stock

    nginx:
        container_name: nginx
        build: images/nginx
        command: nginx -g "daemon off;"
        links:
            - php
        ports: 
            - "8080:80"
        depends_on: 
            - db
    
    php:
        container_name: php
        build: images/php
        volumes:
            - ./applications/easy_stock:/var/www/html
        working_dir: /var/www/html
        command: php-fpm
        links: 
            - db:db
        ports: 
            - "9000:9000"
        depends_on: 
            - db